<html>
    <head>
        <title>login</title>
    </head>
    <body style="margin: 0;">
        <div style="background-color: #212121;
                    background-size: cover;
                    background-position: 50%;
                    width: 100%;
                    height: 100%;
                    display: block;
                    background-image: url(/pub/bg.jpeg);">
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    let token = prompt('login');
                        document.cookie = `jwt=${token}; expires=${(new Date(Date.now() + 31536000000)).toUTCString()}; path=/; Secure`;
                    window.location.assign('/');
                }, 1700);
            });
        </script>
    </body>
